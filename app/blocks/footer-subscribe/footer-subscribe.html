<div class="f-subscribe">
	<form action="#" method="post" class="f-subscribe__form">
		<div class="f-subscribe__label">
			<label class="f-subscribe__label-inner" for="subscribe">Subscribe to Newsletter</label>
		</div>
		<div class="f-subscribe__field">
			<input id="subscribe" class="f-subscribe__input" placeholder="Email" name="subscribe" type="email" required>
			<div class="f-subscribe__submit">
				<div class="f-subscribe__submit-bg"></div>
				<div class="f-subscribe__submit-text">Subscribe</div>
				<input class="f-subscribe__submit-input" type="submit" value="">
			</div>
		</div>
		<label class="f-subscribe__checkbox">
			<input type="checkbox" name="checkbox" checked />
			<span>Являюсь выпускником Программы</span>
		</label>
		<span class="f-subscribe__note" style="display: none;">You have subscribed</span>
	</form>
</div>
