			<textarea class="forum-message__field js-message-field" name="message" placeholder="Введите текст сообщения"></textarea>
			<div class="forum-message__submit" title="Send message">
				<div class="forum-message__submit-icon">
					@@include("../../svg/icon-send.svg")
				</div>
				<div class="forum-message__submit-text">Send</div>
				<input class="forum-message__submit-input" type="submit" value="">
			</div>
		</div>
	</form>
</div>
