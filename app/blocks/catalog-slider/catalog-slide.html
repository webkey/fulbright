<div class="swiper-slide catalog-slider__slide">
	<div class="catalog-slider__slide-frame js-slider-frame">
		<div class="catalog-slider__slide-holder js-slider-scale">
			<a href="gallery.html" class="catalog-slider__slide-el">
				<div class="catalog-slider__slide-el-figure">
					<div class="catalog-slider__slide-el-figure-img" data-swiper-parallax-opacity="0" style="background-image:url(assets/images/@@image);"></div>
				</div>

				<div class="catalog-slider__slide-el-content">
					<div class="catalog-slider__slide-el-point" data-swiper-parallax-scale="4"></div>
					<div class="catalog-slider__slide-el-active-point" data-swiper-parallax-opacity="0" data-swiper-parallax-scale="0"></div>
					<div class="catalog-slider__slide-el-caption">
						<div class="catalog-slider__slide-el-caption-holder" data-swiper-parallax-scale="4">
							<div class="catalog-slider__slide-el-title">@@title</div>
							<div class="catalog-slider__slide-el-text">year</div>
						</div>
					</div>
				</div>
			</a>
		</div>
	</div>
</div>
