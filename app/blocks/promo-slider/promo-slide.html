<div class="swiper-slide promo-slider__slide">
	<div class="promo-slider__slide-bg swiper-lazy" data-background="assets/images/@@image">
		<div class="promo-slider__slide-bg-cover"></div>
		<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
	</div>
	<div class="promo-slider__slide-figure promo-slider__slide-figure_right-bottom"></div>
	<div class="promo-slider__slide-container">
		<div class="layout-page">
			<div class="layout-content">
				<div class="promo-slider__slide-holder">
					<div class="promo-slider__slide-content">
						<div class="promo-slider__slide-logo">
							<span class="promo-slider__slide-logo-inner">Fulbright</span>
						</div>
						<div class="promo-slider__slide-title">@@title</div>
						<div class="promo-slider__slide-text">@@text</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
