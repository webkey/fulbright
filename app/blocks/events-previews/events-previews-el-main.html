<a href="#" class="events-previews__el-main">
	<div class="events-previews__el-main-figure lozad" data-background-image="assets/images/@@image"></div>
	<div class="events-previews__el-main-title">@@title</div>
	@@if(context.text){<div class="events-previews__el-main-text">@@text</div>}
	<div class="events-previews__el-main-sep"></div>
	<div class="events-previews__el-main-meta">
		<time class="events-previews__el-main-meta-date" datetime="@@dateTime">@@date</time>
		<span class="events-previews__el-main-meta-more">Learn more</span>
	</div>
</a>
