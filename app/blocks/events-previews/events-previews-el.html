<a href="#" class="events-previews__el">
	<div class="events-previews__el-title">@@title</div>
	@@if(context.text){<div class="events-previews__el-text">@@text</div>}
	<div class="events-previews__el-sep"></div>
	<div class="events-previews__el-meta">
		<time class="events-previews__el-meta-date" datetime="@@dateTime">@@date</time>
		<span class="events-previews__el-meta-more">Learn more</span>
	</div>
</a>
