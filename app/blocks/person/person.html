<div class="person">
	<div class="person__layout">
		<h2 class="person__name">@@name</h2>
		<div class="person__aside">
			<div class="person__aside-figure">
				<img class="person__aside-figure-img lozad" data-src="assets/images/@@photo" src="assets/images/empty.png" alt="@@title" />
			</div>
		</div>
		<div class="person__content">
			<div class="person__hgroup">
				<h3 class="person__title">@@title</h3>
				<h4 class="person__sub-title">@@subTitle</h4>
			</div>
			<div class="person__meta">
				<div class="person__meta-row">
					<div class="person__meta-label">Contact:</div>
					<div class="person__meta-list">
						<div class="person__meta-list-el">
							<div class="person__meta-list-el-icon">
								<i class="icon icon_email_blue"></i>
							</div>
							<div class="person__meta-list-el-content">
								<a href="mailto:info@fulbright.ru">info@fulbright.ru</a>
							</div>
						</div>
						<div class="person__meta-list-el">
							<div class="person__meta-list-el-icon">
								<i class="icon icon_tel_blue"></i>
							</div>
							<div class="person__meta-list-el-content">
								<a href="tel:+74959669353">+7 (495) 966-9353</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="person__text">@@text</div>
			<div class="person__footer">
				<a href="#" class="btn-default"><span>Other employees</span></a>
			</div>
		</div>
	</div>
</div>
