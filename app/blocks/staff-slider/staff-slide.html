<div class="swiper-slide staff-slider__slide" data-aos="fade-left"@@if(context.delay){ data-aos-delay="@@delay"}>
	<div class="staff-slider__slide-frame js-slider-frame" data-swiper-parallax-opacity="0">
		<a href="staff.html" class="staff-slider__slide-el">
			<div class="staff-slider__slide-el-figure">
				<div class="staff-slider__slide-el-img swiper-lazy" data-background="assets/images/@@image">
					<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
				</div>
				<div class="staff-slider__slide-el-cover"></div>
				<div class="staff-slider__slide-el-link">
					<span class="staff-slider__slide-el-more">Learn more</span>
				</div>
			</div>

			<div class="staff-slider__slide-el-content">
				<div class="staff-slider__slide-el-title">@@title</div>
				<div class="staff-slider__slide-el-text">@@text</div>
			</div>
		</a>
	</div>
</div>
