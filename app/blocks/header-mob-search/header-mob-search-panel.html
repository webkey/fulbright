<div class="hm-search js-hm-search-panel js-h-search-prevent-hide">
	<form class="hm-search__form" action="#" method="post" onsubmit="alert('Форма находится в тестовом режиме. Чтобы закрыть окно, нажмите ОК.'); return false;">
		<div class="hm-search__field">
			<input type="text" placeholder="Search" class="hm-search__input js-hm-search-input" data-swc-prevent-remove />
			<a href="#" class="hm-search__close js-hm-search-close">
				<div class="hm-search__close-icon">
					@@include("../../svg/icon-close.svg")
				</div>
				<div class="hm-search__close-text">Close search panel</div>
			</a>
			<div class="hm-search__submit">
				<div class="hm-search__submit-icon">
					@@include("../../svg/icon-search.svg")
				</div>
				<div class="hm-search__submit-text">Submit</div>
				<input class="hm-search__submit-input" type="submit" value="">
			</div>
		</div>
	</form>
</div>
